<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Document</title>
  <style>
    #btn {
        height: 100px;
        width: 100px;
        background-color: red;
        border-radius: 50%;
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: pointer;;
        font-weight: bold;
        user-select: none;
    }
    #btn:hover {
        opacity: 0.9;
    }
</style>
</head>
<body>
  <div id="btn">クリック</div>

  <script>
    //btnを取得
    const btn = document.getElementById('btn');

    // ボタンがクリックされたら、という処理の始まり
    btn.addEventListener('click', function() {
        //①配列で「大吉」「中吉」「凶」を準備
        let results=['大吉','中吉','小吉'];
        //②乱数を発生させて、その値を取得
          let result=Math.floor(Math.random()*results.length);
          btn.textContent=results[result];
    },false);
  </script>
</body>
</html>
