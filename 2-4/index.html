<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="text1" placeholder="入力してください">
      <input type="button" value="追加" onclick="addText();">
      <input type="button" value="削除" onclick="deleteText();">
      <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに入力されます"></textarea>
    
    <script>
      function addText(){
        let text1=document.getElementById('text1').value;
        let area1=document.getElementById('area1').textContent+=text1+"\n";
        area1.textContent=text1;
        }

      function deleteText(){
        text1.value='';
        area1.textContent='';
      }
      

    </script>
  </body>
</html>
