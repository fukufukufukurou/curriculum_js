<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sheet.css">
  <title>Document</title>
  <style>
    table {
        font-size: 1.5em;
        text-align: center;
    }

    th, td {
        padding : 10px;
    }

</style>
</head>


<body>
  <select id="selects" onchange="changeLang()">
    <option id="select">選択してください</option>
    <option id="selected_jpn">日本語</option>
    <option id="selected_en">English</option>
    <option id="selected_all">全て表示</option>
  </select>
  <table id="all">
    <tr id="ja">
        <th>日本</th>
        <td>こんにちは</td>
        <td>ありがとう</td>
        <td>さようなら</td>
    </tr>
    <tr id="en">
        <th>English</th>
        <td>Hello</td>
        <td>Thank you</td>
        <td>Good Bye</td>
    </tr>
  </table>
  <script>
    function changeLang(){
      let selects=document.getElementById('selects').value;
      let selected_jpn=document.getElementById('selected_jpn');
      let selected_en=document.getElementById('selected_en');
      let selected_all=document.getElementById('selected_all');
      if(selects===selected_jpn){
        document.getElementById(all).textContent=ja;
      }else if(selects===selected_en){
        document.getElementById(all).textContent=en;
      }else{
        document.getElementById(all).textContent=all;
      }
    }
  </script>
</body>
</html>
